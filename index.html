<!DOCTYPE html>
<html lang="en">
<!--Ripple Sound Effect: https://www.youtube.com/watch?v=AgZtk5vtzlc-->
<!--GitHub: https://github.com/harrypunia/Sheridan_reactive_sketch-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheridan Jam</title>
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/p5.sound.js"></script>
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/distort.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/songs.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/performance.css">
</head>

<body>
    <audio id="userSong">
        <source id="userSongSrc" src="" id="thesource"></audio>
    <div id="intro">
        <p>Raise your hand</p>
    </div>
    <img id="logo" src="assets/img/logo.png" />
    <distort-text id='desc' onload dir="in" text="Jam_some_music_with_us"></distort-text>
    <div id="loading"></div>
    <div id="performance"></div>
    <div class="songMenu">
        <p class="songsDesc songItem">Songs:</p>
        <div active class="songs song1">Running' thru the 7th</div>
        <div class="songs song2">Lonliness</div>
        <div class="songs song3">Forget</div>
        <div id="upload" class="upload">Drop your song here</div>
    </div>
    <script src="js/call.js"></script>
    <script src="js/fillStroke.js"></script>
    <script src="js/distortText.js"></script>
    <script src="js/global.js"></script>
    <script src="js/MP3.js"></script>
    <script src="js/PoseParticle.js"></script>
    <script src="js/PoseParticleSystem.js"></script>
    <script src="js/NetworkSystem.js"></script>
    <script src="js/ParticleSystem.js"></script>
    <script src="js/selectSong.js"></script>
    <script src="js/cnvRot.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/Navigator.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/Sketch.js"></script>
    <script src="js/app.js"></script>
    <script src="js/uploadFile.js"></script>
</body>
</html>
